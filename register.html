<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - অপৰাজিতা কম্পিউটাৰচ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: "Poppins", sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-cyan-400">Create an Account</h1>
            <p class="text-gray-400">Join us to get started with our services.</p>
        </div>

        <div id="responseMessage" class="hidden text-center p-3 rounded-md"></div>

        <form id="registerForm" action="register.php" method="POST" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" placeholder="Choose a Username" required
                    class="w-full px-4 py-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
             <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email Address" required
                    class="w-full px-4 py-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Create a Password" required
                    class="w-full px-4 py-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <button type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-md transition-colors">
                Register
            </button>
        </form>
        <p class="text-center text-sm text-gray-400">
            Already have an account?
            <a href="login.html" class="font-semibold text-cyan-400 hover:underline">Sign in here</a>
        </p>
    </div>

    <script>
        // This script handles the form submission via JavaScript for a better user experience.
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const responseDiv = document.getElementById('responseMessage');

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.classList.remove('hidden');
                if (data.error) {
                    responseDiv.textContent = data.error;
                    responseDiv.className = 'p-3 rounded-md text-center bg-red-500/20 text-red-400';
                } else {
                    responseDiv.textContent = data.message;
                    responseDiv.className = 'p-3 rounded-md text-center bg-green-500/20 text-green-400';
                    form.reset();
                    // Optional: Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.textContent = 'An unexpected error occurred.';
                responseDiv.className = 'p-3 rounded-md text-center bg-red-500/20 text-red-400';
            });
        });
    </script>
</body>
</html>
