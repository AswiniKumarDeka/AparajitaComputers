<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Your Order - অপৰাজিতা কম্পিউটাৰচ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style> body { font-family: "Poppins", sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-cyan-400">Track Your Order</h1>
            <p class="text-gray-400">Enter your Order ID to see the current status.</p>
        </div>

        <form id="trackOrderForm" class="space-y-4">
            <div>
                <label for="order_id" class="sr-only">Order ID</label>
                <input type="text" name="order_id" id="order_id" placeholder="e.g., AC-20250807-ABC123" required
                    class="w-full px-4 py-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-center uppercase" />
            </div>
            <button type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-md transition-colors">
                Track Order
            </button>
        </form>

        <!-- Result will be displayed here -->
        <div id="result-container" class="hidden mt-6 text-center p-4 rounded-lg"></div>

        <p class="text-center text-sm text-gray-400">
            <a href="index.html" class="hover:underline">&larr; Back to Home</a>
        </p>
    </div>

    <script>
        document.getElementById('trackOrderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const resultContainer = document.getElementById('result-container');
            
            resultContainer.classList.add('hidden');
            resultContainer.textContent = 'Searching...';
            resultContainer.className = 'mt-6 text-center p-4 rounded-lg bg-yellow-500/20 text-yellow-300';
            resultContainer.classList.remove('hidden');

            try {
                const response = await fetch('track_order.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.error) {
                    resultContainer.textContent = result.error;
                    resultContainer.className = 'mt-6 text-center p-4 rounded-lg bg-red-500/20 text-red-400';
                } else {
                    let statusClass = 'bg-blue-500/20 text-blue-300';
                    if(result.payment_status === 'completed' || result.payment_status === 'success') {
                        statusClass = 'bg-green-500/20 text-green-300';
                    }
                    resultContainer.className = `mt-6 text-left p-4 rounded-lg ${statusClass}`;
                    resultContainer.innerHTML = `
                        <h3 class="font-bold text-lg mb-2">Order Status</h3>
                        <p><strong>Order ID:</strong> ${result.order_id}</p>
                        <p><strong>Service:</strong> ${result.service_name}</p>
                        <p><strong>Status:</strong> <span class="font-bold capitalize">${result.payment_status}</span></p>
                    `;
                }
            } catch (error) {
                resultContainer.textContent = 'An unexpected error occurred. Please try again.';
                resultContainer.className = 'mt-6 text-center p-4 rounded-lg bg-red-500/20 text-red-400';
            }
        });
    </script>
</body>
</html>
