<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - অপৰাজিতা কম্পিউটাৰচ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style> body { font-family: "Poppins", sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-cyan-400">Welcome Back</h1>
      <p class="text-gray-400">Please sign in to your account.</p>
    </div>

    <div id="errorMessage" class="hidden text-center p-3 bg-red-500/20 text-red-400 rounded-md"></div>

    <form action="login.php" method="POST" class="space-y-6">
      <div>
        <label for="role" class="block text-sm font-medium text-gray-300 mb-2">Login as:</label>
        <select name="role" id="role" required class="w-full px-4 py-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 mt-1 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
        <div class="flex justify-end mt-2">
          <a href="forgot_password.html" class="text-xs text-cyan-400 hover:underline">Forgot Password?</a>
        </div>
      </div>
      <button type="submit"
              class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-md transition-colors">
        Sign In
      </button>
    </form>
    <p class="text-center text-sm text-gray-400">
      Don't have an account?
      <a href="register.html" class="font-semibold text-cyan-400 hover:underline">Register here</a>
    </p>
    <p class="text-center text-sm text-gray-400">
      <a href="index.html" class="hover:underline">&larr; Back to Home</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      const errorMessageDiv = document.getElementById('errorMessage');
      errorMessageDiv.textContent = decodeURIComponent(error);
      errorMessageDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
