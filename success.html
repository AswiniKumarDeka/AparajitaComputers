<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - অপৰাজিতা কম্পিউটাৰচ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style> body { font-family: "Poppins", sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 text-center space-y-6 bg-gray-800 rounded-2xl shadow-lg">
        <svg class="w-20 h-20 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-3xl font-bold text-green-400">Payment Successful!</h1>
        <p class="text-gray-300">Thank you for your order. An e-receipt has been sent to your email address.</p>
        <div id="email-error-message" class="hidden text-yellow-400 text-sm">
            There was an issue sending the email receipt, but your payment was successful. Please contact us if you do not receive it shortly.
        </div>
        <a href="index.html" class="inline-block bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-8 rounded-md transition-colors">
            &larr; Back to Home
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('email_error')) {
                document.getElementById('email-error-message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
